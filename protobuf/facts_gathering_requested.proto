syntax = "proto3";

package trento.checks.v1;
option go_package = "/;events";

message FactDefinition {
    string check_id = 1;
    string name = 2;
    string gatherer = 3;
    string argument = 4;
}


message AgentFact {
    string agent_id = 1;
    repeated FactDefinition facts = 2;
}

message FactsGatheringRequested {
    string execution_id = 1;
    string group_id = 2;
    repeated string targets = 3;
    repeated AgentFact facts = 4;
}